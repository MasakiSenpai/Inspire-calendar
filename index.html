<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a06045c397.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Athiti&family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body class="vh-100">
    <header id="header" style="height: 5%;">
        <nav id="navbar" class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 p-2 fs-2">Inspire</span>
                <div id="navText" class="d-flex align-items-center"></div>
            </div>
        </nav>
    </header>
    <main style="height: 85%;">
        <div class="container-fluid d-flex m-0 p-0 h-100">
            <div id="calendar-container" class="col-md-7 m-4 p-2 border border-2 border-primary">
                <h3 id="month" class="text-center" style="height: 3%"></h3>

                <ul id="day-names" class="list-unstyled d-flex justify-content-around fs-5" style="height: 3%">
                    <li>Sunday</li>
                    <li>Monday</li>
                    <li>Tuesday</li>
                    <li>Wednesday</li>
                    <li>Thursday</li>
                    <li>Friday</li>
                    <li>Saturday</li>
                </ul>
                
                <div id="day-row-container" class="six-rows" style="height: 92%">

                </div>
            </div>


            <div id="side-container" class="col-md-4 m-4 ">
                <div id="quote-box" class="p-2 text-center h-25 fs-4">
                </div>

                <div id="notes" class="d-flex flex-column flex-wrap fs-4 p-2 border border-2 border-warning h-75">
                    <ul class="list-unstyled">
                        <h2 id="birthdays">Birthdays</h2>
                        <li id="note-items">Hello</li>
                    </ul>
                    <ul class="list-unstyled">
                        <h2 id="holidays">Holidays</h2>
                    </ul>
                    <ul class="list-unstyled">
                        <h2 id="personal">Personal</h2>
                    </ul>
                    <ul class="list-unstyled">
                        <h2 id="work">Work</h2>
                    </ul>
                    <ul class="list-unstyled">
                        <h2 id="school">School</h2>
                    </ul>
                    <ul class="list-unstyled">
                        <h2 id="other">Other</h2>
                    </ul>
                </div>

            </div>
        </div>
        <div id="legend" class="m-4 fs-3" style="height: 8%;">

            <ul class="list-unstyled d-flex justify-content-around ">
                <li><i class="fa-solid fa-circle" id = "birthdays"></i> Birthdays</li>
                <li><i class="fa-solid fa-circle" id = "holidays"></i> Holidays</li>
                <li><i class="fa-solid fa-circle" id = "personal"></i> Personal</li>
                <li><i class="fa-solid fa-circle" id = "work"></i> Work</li>
                <li><i class="fa-solid fa-circle" id = "school"></i> School</li>
                <li><i class="fa-solid fa-circle" id = "other"></i> Other</li>
            </ul>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

<footer>

</footer>

</html>
